<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - HustleHack AI</title>
    <meta name="description" content="Complete your profile to unlock HustleHack AI's powerful features">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo (2).png"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <style>
        :root {
            --primary: #7F5AF0;
            --accent: #00FFC2;
            --gradient: linear-gradient(135deg, #7F5AF0, #00FFC2);
            --bg-primary: #0F0F1B;
            --bg-secondary: #1F2937;
            --bg-surface: rgba(255, 255, 255, 0.05);
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-display: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            opacity: 0.05;
            z-index: -1;
        }

        .profile-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem;
            background: var(--bg-surface);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            border-radius: 16px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .profile-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .profile-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            line-height: 1.6;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(127, 90, 240, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            min-height: 56px;
            position: relative;
            overflow: hidden;
            font-family: var(--font-primary);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(127, 90, 240, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #22c55e;
            margin-top: 1rem;
            display: none;
        }

        .user-info {
            background: rgba(0, 255, 194, 0.1);
            border: 1px solid rgba(0, 255, 194, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .user-info strong {
            color: var(--accent);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 2rem;
            }

            .profile-title {
                font-size: 1.75rem;
            }

            .profile-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .profile-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-logo">🚀</div>
            <h1 class="profile-title">Complete Your Profile</h1>
            <p class="profile-subtitle">Just a few details to get you started with HustleHack AI</p>
        </div>

        <div id="user-info" class="user-info" style="display: none;">
            <strong>Authenticated as:</strong> <span id="user-email"></span>
        </div>

        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required 
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required 
                />
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="+91 98765 43210"
                    required 
                />
            </div>

            <div class="form-group">
                <label for="role" class="form-label">I am a...</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">🎓 Student</option>
                    <option value="creator">🎨 Content Creator</option>
                    <option value="freelancer">💼 Freelancer</option>
                    <option value="entrepreneur">🚀 Entrepreneur</option>
                    <option value="developer">👨‍💻 Developer</option>
                    <option value="designer">🎯 Designer</option>
                    <option value="other">🤔 Other</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Complete Profile</span>
                <div class="btn-loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://bmgvtzwesdkitdjfszsh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtZ3Z0endlc2RraXRkamZzenNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwODExNjksImV4cCI6MjA2NzY1NzE2OX0.55QH6xY6nvvRs17WbHfMiVT6Yh3MWcuKtOVQ7vuEVvU'
        );

        let currentUser = null;

        // DOM elements
        const profileForm = document.getElementById('profileForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoading = submitBtn.querySelector('.btn-loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set button loading state
        function setButtonLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.opacity = '0';
                btnLoading.style.display = 'flex';
            } else {
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                btnLoading.style.display = 'none';
            }
        }

        // Check authentication on page load
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Auth error:', error);
                    // Redirect to login if not authenticated
                    window.location.href = '/pages/login.html';
                    return;
                }

                if (!user) {
                    console.log('No authenticated user found');
                    window.location.href = '/pages/login.html';
                    return;
                }

                currentUser = user;
                console.log('✅ User authenticated:', user.email);

                // Show user info
                userEmail.textContent = user.email;
                userInfo.style.display = 'block';

                // Pre-fill email
                document.getElementById('email').value = user.email;

                // Check if user profile already exists
                const { data: existingUser, error: dbError } = await supabase
                    .from('users')
                    .select('id')
                    .eq('id', user.id)
                    .single();

                if (dbError && dbError.code !== 'PGRST116') {
                    console.error('Database error:', dbError);
                    return;
                }

                if (existingUser) {
                    // User profile already exists, redirect to dashboard
                    console.log('User profile already exists, redirecting...');
                    showSuccess('Profile already exists! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = '/pages/dashboard.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '/pages/login.html';
            }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            hideMessages();
            setButtonLoading(true);

            try {
                if (!currentUser) {
                    throw new Error('No authenticated user found');
                }

                // Get form data
                const formData = new FormData(profileForm);
                const userData = {
                    id: currentUser.id,
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim(),
                    role: formData.get('role'),
                    plan: 'starter', // Default plan
                    profile_completed: true, // Mark as completed
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                // Validate data
                if (!userData.name || !userData.email || !userData.phone || !userData.role) {
                    throw new Error('Please fill in all required fields');
                }

                // Insert user profile
                const { data, error } = await supabase
                    .from('users')
                    .insert([userData])
                    .select();

                if (error) {
                    console.error('Insert error:', error);
                    throw new Error(error.message);
                }

                console.log('✅ Profile created successfully:', data);
                showSuccess('🎉 Profile completed successfully! Redirecting to dashboard...');
                
                // Redirect to dashboard after success
                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 2500);

            } catch (error) {
                console.error('Profile creation error:', error);
                showError(`❌ ${error.message}`);
            } finally {
                setButtonLoading(false);
            }
        }

        // Event listeners
        profileForm.addEventListener('submit', handleSubmit);

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('🔄 Auth state changed:', event);
            
            if (event === 'SIGNED_OUT') {
                window.location.href = '/pages/login.html';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Profile completion page loaded');
            checkAuth();
        });
    </script>
</body>
</html>
