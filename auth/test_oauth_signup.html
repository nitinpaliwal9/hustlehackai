<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OAuth Signup - HustleHack AI</title>
    <link rel="icon" type="image/png" href="../logo (2).png"/>
    
    <style>
        :root {
            --primary: #7F5AF0;
            --accent: #00FFC2;
            --gradient: linear-gradient(135deg, #7F5AF0, #00FFC2);
            --bg-primary: #0F0F1B;
            --text-primary: #E5E7EB;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            padding: 2rem;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .test-subtitle {
            color: var(--text-primary);
            opacity: 0.8;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(127, 90, 240, 0.3);
        }
        
        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section {
            margin: 1.5rem 0;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .test-section h3 {
            margin-bottom: 1rem;
            color: var(--accent);
            font-size: 1.125rem;
        }
        
        .user-info {
            background: rgba(0, 255, 194, 0.1);
            border: 1px solid rgba(0, 255, 194, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .error-info {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #ef4444;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1 class="test-title">OAuth Signup Test</h1>
            <p class="test-subtitle">Test Google OAuth with automatic user profile creation</p>
        </div>
        
        <div class="test-section">
            <h3>üöÄ OAuth Flow Test</h3>
            <button id="google-signup-btn" class="btn btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Test Google Sign-In
            </button>
            <p style="margin-top: 0.5rem; font-size: 0.875rem; opacity: 0.8;">
                This will test the complete OAuth flow with automatic user profile creation
            </p>
        </div>
        
        <div class="test-section">
            <h3>üë§ Current User Status</h3>
            <div id="auth-status" class="status info">Checking authentication...</div>
            <div id="user-details" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Database Profile Check</h3>
            <button id="check-profile-btn" class="btn btn-secondary">Check User Profile in Database</button>
            <div id="profile-details" style="margin-top: 1rem;"></div>
        </div>
        
        <div class="test-section">
            <h3>üß™ Test Results</h3>
            <div id="test-results"></div>
        </div>
        
        <div class="test-section">
            <h3>üîß Actions</h3>
            <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
            <button id="clear-data-btn" class="btn btn-secondary">Clear Test Data</button>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://bmgvtzwesdkitdjfszsh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtZ3Z0endlc2RraXRkamZzenNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwODExNjksImV4cCI6MjA2NzY1NzE2OX0.55QH6xY6nvvRs17WbHfMiVT6Yh3MWcuKtOVQ7vuEVvU'
        );
        
        // DOM Elements
        const googleSignupBtn = document.getElementById('google-signup-btn');
        const checkProfileBtn = document.getElementById('check-profile-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const clearDataBtn = document.getElementById('clear-data-btn');
        const authStatus = document.getElementById('auth-status');
        const userDetails = document.getElementById('user-details');
        const profileDetails = document.getElementById('profile-details');
        const testResults = document.getElementById('test-results');
        
        // Test status tracking
        let testLog = [];
        
        function logTest(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testLog.push({ timestamp, message, type });
            updateTestResults();
            console.log(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
        }
        
        function updateTestResults() {
            testResults.innerHTML = testLog.map(log => 
                `<div class="status ${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }
        
        // Handle Google Sign-In
        async function handleGoogleSignUp() {
            try {
                logTest('üîë Starting Google OAuth flow...', 'info');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/auth/callback.html`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });
                
                if (error) {
                    logTest(`‚ùå OAuth initiation failed: ${error.message}`, 'error');
                } else {
                    logTest('‚úÖ OAuth flow initiated successfully', 'success');
                }
                
            } catch (error) {
                logTest(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }
        
        // Check authentication status
        async function checkAuthStatus() {
            try {
                logTest('üîÑ Checking authentication status...', 'info');
                
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    authStatus.className = 'status error';
                    authStatus.textContent = `‚ùå Auth Error: ${error.message}`;
                    logTest(`‚ùå Auth check failed: ${error.message}`, 'error');
                    return;
                }
                
                if (user) {
                    authStatus.className = 'status success';
                    authStatus.textContent = '‚úÖ User is authenticated';
                    
                    userDetails.style.display = 'block';
                    userDetails.innerHTML = `
                        <div class="user-info">
                            <h4>üîç User Details</h4>
                            <div class="code-block">
                                <strong>ID:</strong> ${user.id}<br>
                                <strong>Email:</strong> ${user.email}<br>
                                <strong>Name:</strong> ${user.user_metadata?.full_name || 'Not provided'}<br>
                                <strong>Provider:</strong> ${user.app_metadata?.provider || 'Unknown'}<br>
                                <strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}
                            </div>
                        </div>
                    `;
                    
                    logTest(`‚úÖ User authenticated: ${user.email}`, 'success');
                    logTest(`üìã User ID: ${user.id}`, 'info');
                    
                    // Auto-check profile
                    setTimeout(checkUserProfile, 1000);
                    
                } else {
                    authStatus.className = 'status info';
                    authStatus.textContent = '‚ÑπÔ∏è No user authenticated';
                    userDetails.style.display = 'none';
                    logTest('‚ÑπÔ∏è No authenticated user found', 'info');
                }
                
            } catch (error) {
                authStatus.className = 'status error';
                authStatus.textContent = `‚ùå Error: ${error.message}`;
                logTest(`‚ùå Auth check error: ${error.message}`, 'error');
            }
        }
        
        // Check user profile in database
        async function checkUserProfile() {
            try {
                logTest('üîç Checking user profile in database...', 'info');
                
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    profileDetails.innerHTML = `<div class="error-info">‚ùå No authenticated user to check</div>`;
                    logTest('‚ùå No authenticated user for profile check', 'error');
                    return;
                }
                
                // Check if user exists in database
                const { data: existingUser, error: dbError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (dbError && dbError.code !== 'PGRST116') { // PGRST116 is "no rows found"
                    profileDetails.innerHTML = `<div class="error-info">‚ùå Database Error: ${dbError.message}</div>`;
                    logTest(`‚ùå Database error: ${dbError.message}`, 'error');
                    return;
                }
                
                if (existingUser) {
                    profileDetails.innerHTML = `
                        <div class="user-info">
                            <h4>‚úÖ User Profile Found</h4>
                            <div class="code-block">
                                <strong>Database ID:</strong> ${existingUser.id}<br>
                                <strong>Name:</strong> ${existingUser.name || 'Not set'}<br>
                                <strong>Email:</strong> ${existingUser.email}<br>
                                <strong>Plan:</strong> ${existingUser.plan || 'Not set'}<br>
                                <strong>Plan Start:</strong> ${existingUser.plan_start ? new Date(existingUser.plan_start).toLocaleString() : 'Not set'}<br>
                                <strong>Plan Expiry:</strong> ${existingUser.plan_expiry ? new Date(existingUser.plan_expiry).toLocaleString() : 'Not set'}<br>
                                <strong>Role:</strong> ${existingUser.role || 'Not set'}<br>
                                <strong>Provider:</strong> ${existingUser.provider || 'Not set'}<br>
                                <strong>Created:</strong> ${existingUser.timestamp ? new Date(existingUser.timestamp).toLocaleString() : 'Not set'}
                            </div>
                        </div>
                    `;
                    
                    logTest('‚úÖ User profile found in database', 'success');
                    logTest(`üìã Plan: ${existingUser.plan || 'Not set'}`, 'info');
                    logTest(`üìÖ Plan expiry: ${existingUser.plan_expiry ? new Date(existingUser.plan_expiry).toLocaleDateString() : 'Not set'}`, 'info');
                    
                    // Validate plan data
                    if (existingUser.plan === 'starter' && existingUser.plan_start && existingUser.plan_expiry) {
                        logTest('‚úÖ PASS: Plan fields correctly populated', 'success');
                    } else {
                        logTest('‚ùå FAIL: Plan fields missing or incorrect', 'error');
                    }
                    
                } else {
                    profileDetails.innerHTML = `
                        <div class="error-info">
                            <h4>‚ùå No Profile Found</h4>
                            <p>User exists in auth but not in database. This indicates the profile creation failed.</p>
                            <button onclick="createProfileManually()" class="btn" style="margin-top: 0.5rem;">Create Profile Manually</button>
                        </div>
                    `;
                    
                    logTest('‚ùå FAIL: User profile not found in database', 'error');
                    logTest('‚ö†Ô∏è This indicates the automatic profile creation failed', 'error');
                }
                
            } catch (error) {
                profileDetails.innerHTML = `<div class="error-info">‚ùå Error: ${error.message}</div>`;
                logTest(`‚ùå Profile check error: ${error.message}`, 'error');
            }
        }
        
        // Create profile manually (for testing)
        async function createProfileManually() {
            try {
                logTest('üîß Creating user profile manually...', 'info');
                
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    logTest('‚ùå No authenticated user for manual profile creation', 'error');
                    return;
                }
                
                const planStart = new Date();
                const planExpiry = new Date(Date.now() + 30 * 86400000); // 30 days from now
                
                const { data, error } = await supabase
                    .from('users')
                    .insert([{
                        id: user.id,
                        name: user.user_metadata?.full_name || user.email?.split('@')[0] || 'User',
                        email: user.email,
                        role: user.app_metadata?.provider === 'google' ? 'Google User' : 'Email User',
                        device: navigator.userAgent,
                        timestamp: new Date().toISOString(),
                        provider: user.app_metadata?.provider || 'google',
                        plan: "starter",
                        plan_start: planStart,
                        plan_expiry: planExpiry
                    }]);
                
                if (error) {
                    logTest(`‚ùå Manual profile creation failed: ${error.message}`, 'error');
                } else {
                    logTest('‚úÖ Manual profile creation successful', 'success');
                    setTimeout(checkUserProfile, 500);
                }
                
            } catch (error) {
                logTest(`‚ùå Manual profile creation error: ${error.message}`, 'error');
            }
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                logTest('üëã Signing out...', 'info');
                
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    logTest(`‚ùå Logout failed: ${error.message}`, 'error');
                } else {
                    logTest('‚úÖ Logout successful', 'success');
                    setTimeout(checkAuthStatus, 500);
                }
                
            } catch (error) {
                logTest(`‚ùå Logout error: ${error.message}`, 'error');
            }
        }
        
        // Clear test data
        function clearTestData() {
            testLog = [];
            updateTestResults();
            profileDetails.innerHTML = '';
            logTest('üßπ Test data cleared', 'info');
        }
        
        // Event listeners
        googleSignupBtn.addEventListener('click', handleGoogleSignUp);
        checkProfileBtn.addEventListener('click', checkUserProfile);
        logoutBtn.addEventListener('click', handleLogout);
        clearDataBtn.addEventListener('click', clearTestData);
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            logTest(`üîÑ Auth state changed: ${event}`, 'info');
            
            if (event === 'SIGNED_IN' && session?.user) {
                logTest(`‚úÖ User signed in: ${session.user.email}`, 'success');
                setTimeout(checkAuthStatus, 500);
            } else if (event === 'SIGNED_OUT') {
                logTest('üëã User signed out', 'info');
                setTimeout(checkAuthStatus, 500);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            logTest('üöÄ OAuth test page loaded', 'info');
            checkAuthStatus();
        });
        
        // Make functions available globally
        window.createProfileManually = createProfileManually;
    </script>
</body>
</html>
